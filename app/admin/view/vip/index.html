{extend name="layout/base" /}
{block name="main"}
  <div class="layui-fluid">
	<div class="layui-form">
		<form action="{:url('vip_update')}" method="post" name="example">
			<table class="layui-table" lay-size="lg" lay-skin="line">
			  <thead>
				<tr>
				  <th colspan="2">会员价格</th>
				</tr> 
			  </thead>
			  <tbody>
				<tr>
						
				  <td width="150" align="right"><strong>黄金会员升级价格：</strong></td>
				  <td>
					<div class="layui-input-inline">
					  <input class="layui-input" type="text" name="level2" placeholder="{$vipres['level2']}" value ="{$vipres['level2']}">
					</div>
				  </td>
				</tr>
				<tr>
				  <td align="right"><strong>铂金会员升级价格：</strong></td>
				  <td>
					<div class="layui-input-inline">
					  <input class="layui-input" type="test" name="level3" placeholder="{$vipres['level3']}" value ="{$vipres['level3']}">
					</div>
				  </td>
				</tr>
				<tr>
				  <td align="right"><strong>钻石会员升级价格：</strong></td>
				  <td>
					<div class="layui-input-inline">
						
						<input class="layui-input" type="test" name="level4" placeholder="{$vipres['level4']}" value="{$vipres['level4']}">
					</div>
				  </td>
				</tr>
				  </td>
				</tr>
				<tr>
						<input class="layui-input" type="hidden" name="id" value="{$vipres['id']}">
					
				  <td align="right"></td>
				  <td>
					<div class="layui-input-inline">
						<input type="submit"class="layui-btn" lay-submit lay-filter="formDemo" value="修改" >
					</div>
				  </td>
				</tr>
			  </tbody>
			</table>
		</form>	
    </div>
  </div>

  {js href="/static/admin/layuiadmin/layui/layui.js" /} 
  <script>
	layui.use(['jquery', 'layer','table','flow','form'], function(){
		var table = layui.table
		,$ = layui.$
		,layer = layui.layer
		,flow = layui.flow
		,form = layui.form
		
		//监听提交
		form.on('submit(formdemo)', function(data){
			layer.msg(json.stringify(data.field));
			return false;
		});
	});

  </script>
{/block}
